<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
        <script>

                $('body').terminal({
                        cd: function(what) {
                                if (what === "resume"){
                                        window.open('https://drive.google.com/file/d/1Awj7EIJa4LqV1j3B8JXqoV6PqS-YZNxF/view?usp=sharing/', '_blank');
                                }else if(what === "linkedin"){
                                        window.open('https://www.linkedin.com/in/kevin-zhou-332173187/', '_blank');
                                }else if(what === "github"){
                                        window.open('https://github.com/zhoukev', '_blank');
                                }else{
                                        window.location.replace('https://zhoukev.github.io/'+what, '_blank');

                                }
                                
                        }
                }, {
                        greetings: 'type cd ___ to visit a page\n> ls\nresume    apps    github    linkedin'
                });
        </script>
</body>
</html>
